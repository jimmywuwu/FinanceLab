<!DOCTYPE html> <!-- 用來指示瀏覽器用哪個版本的html呈現下面的內容 -->

<html lang="en"><!-- 用來標示html文件開始 -->

	<head><!-- 宣告這個文件的一些訊息ex:這個網頁的title,提供搜尋引擎搜尋的meta標籤,引入CSS改變整個網頁的"樣式" ,引入javascript（提供動畫...等效果） -->

		<meta charset="UTF-8"><!-- 宣告編碼方式 -->

		<title>Fiiinance LLLab</title><!-- 這個網頁的標題 -->
		

	</head>

	<body><!-- 內文開始的地方 -->
		
		<a href="http://financelab.nctu.edu.tw"> 點我進入NCTU Finance Lab</a>	 <!-- a標籤可以形成超連結 -->
		<p>p標籤是拿來寫撰寫內文的標籤</p>
		<h1>這是h1標題大小</h1>
		<h2>這是h2標籤</h2>
		<h3>這是h3標籤</h3>

		
		<table><!-- table標籤可以用table方式呈現資料 -->
			<thead>
			<tr><!-- 第一個"row" -->
				<td>第一列</td>
				<td>第二列</td>
				<td>第三列</td>
			</tr>
			</thead>
			<tbody>
				<tr><!-- 第一個"row" -->
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr><!-- 第二個"row" -->
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr><!-- 第三個"row" -->
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>

			</tbody>
		</table>
	</body>
</html>


</body>
</html>
